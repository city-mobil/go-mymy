app:
  listen_addr: ':8081'
  data_file: '/tmp/go_mymy/state.info'
  plugin_dir: 'plugins'
  health:
    seconds_behind_master: 5
  logging:
    level: 'debug'
    syslog_enabled: false
    file_enabled: false

replication:
  server_id: 17389
  gtid_mode: true

  source:
    dump:
      load_in_file_enabled: false
      load_in_file_flush_threshold: 5000
      skip_master_data: false
      extra_options:
        - '--column-statistics=0'
    addr: '127.0.0.1:13306'
    user: 'repl'
    password: 'repl'
    database: 'city'
    charset: 'utf8'

  upstream:
    addr: '127.0.0.1:13307'
    user: 'repl'
    password: 'repl'
    database: 'town'
    charset: 'utf8'
    max_retries: 3
    max_open_conns: 500
    max_idle_conns: 500
    connect_timeout: '500ms'
    write_timeout: '500ms'

  rules:
    - source:
        table: 'users'
      upstream:
        plugin:
          name: 'dummy'
